<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>안전한 링크 공유 사이트</title>
  <style>
    #notification { color: red; margin-top: 10px; }
    input, button { margin: 5px 0; }
  </style>
</head>
<body>
  <h2>관리자 / 사용자</h2>
  <input type="text" id="codeInput" placeholder="코드를 입력하세요">
  <button onclick="checkCode()">확인</button>

  <!-- 관리자 모드 -->
  <div id="adminBox" style="display: none; margin-top:20px;">
    <h3>관리자 모드</h3>
    <input type="text" id="linkInput" placeholder="링크를 입력하세요">
    <button onclick="saveLinkSafe()">저장</button>
    <p id="adminStatus"></p>
  </div>

  <!-- 사용자 모드 -->
  <div id="userBox" style="display: none; margin-top:20px;">
    <h3>사용자 모드</h3>
    <p id="linkOutput"></p>
    <p id="notification"></p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, doc, runTransaction, onSnapshot } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyChzlfGLJkeVAnBmGnhfvku4nNUUT-itA8",
      authDomain: "project-3314602679791876808.firebaseapp.com",
      projectId: "project-3314602679791876808",
      storageBucket: "project-3314602679791876808.firebasestorage.app",
      messagingSenderId: "769556028377",
      appId: "1:769556028377:web:3eebfc16e61b45dddbd7c8"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    let lastUrl = "";

    function checkCode() {
      let code = document.getElementById("codeInput").value.trim();
      if (code === "AP12389VX23") {
        document.getElementById("adminBox").style.display = "block";
        document.getElementById("userBox").style.display = "none";
      } else if (code === "AP12389VX12") {
        document.getElementById("adminBox").style.display = "none";
        document.getElementById("userBox").style.display = "block";
        listenForLink();
      } else {
        alert("코드가 틀렸습니다!");
      }
    }

    // 안전하게 링크 저장 (편집 충돌 방지)
    async function saveLinkSafe() {
      const link = document.getElementById("linkInput").value.trim();
      if (!link) {
        alert("링크를 입력하세요!");
        return;
      }

      const docRef = doc(db, "links", "main");
      try {
        await runTransaction(db, async (transaction) => {
          const docSnap = await transaction.get(docRef);
          if (!docSnap.exists()) {
            transaction.set(docRef, { url: link, status: "ready", updated: Date.now() });
          } else if (docSnap.data().status === "editing") {
            throw "다른 관리자가 편집 중입니다!";
          } else {
            transaction.update(docRef, { url: link, status: "ready", updated: Date.now() });
          }
        });
        document.getElementById("adminStatus").innerText = "링크가 안전하게 저장되었습니다!";
      } catch (e) {
        document.getElementById("adminStatus").innerText = e;
      }
    }

    function listenForLink() {
      const docRef = doc(db, "links", "main");
      onSnapshot(docRef, (docSnap) => {
        const linkOutput = document.getElementById("linkOutput");
        const notification = document.getElementById("notification");

        if (docSnap.exists()) {
          const data = docSnap.data();
          if (data.status === "editing") {
            linkOutput.innerText = "관리자가 링크를 수정 중입니다. 잠시만 기다려주세요...";
          } else if (data.status === "ready") {
            linkOutput.innerHTML = `<a href="${data.url}" target="_blank">${data.url}</a>`;

            if (data.url !== lastUrl) {
              if (lastUrl !== "") {
                notification.innerText = "새 링크로 업데이트 되었습니다!";
              }
              lastUrl = data.url;
            }
          }
        } else {
          linkOutput.innerText = "아직 관리자가 링크를 저장하지 않았습니다.";
        }
      });
    }

    window.checkCode = checkCode;
    window.saveLinkSafe = saveLinkSafe;
  </script>
</body>
</html>
